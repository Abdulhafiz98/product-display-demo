<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product List</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" hx-get="/products" hx-target="#product-container" hx-swap="innerHTML">
                <i class="fas fa-sync-alt"></i> Load Products
            </button>
            <button class="btn btn-success"
                    hx-get="/product-form"
                    hx-target="#product-modal-container"
                    hx-swap="innerHTML">
                <i class="fas fa-plus-circle"></i> Add Product
            </button>
        </div>
    </div>

    <!-- Product Table -->
    <div id="product-container" th:fragment="productContainer">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Vendor</th>
                <th>Type</th>
                <th>Published Date</th>
                <th>Variants</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.vendor}"></td>
                <td th:text="${product.productType}"></td>
                <td th:text="${#temporals.format(product.publishedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <table class="table table-sm mb-0">
                        <thead>
                        <tr class="table-secondary">
                            <th>Options</th>
                            <th>Price</th>
                            <th>Grams</th>
                            <th>Taxable</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="v : ${product.variants}">
                            <td th:text="${v.title}"></td>
                            <td th:text="'$' + ${v.price}"></td>
                            <td th:text="${v.grams}"></td>
                            <td>
                                <i class="fas fa-check-circle text-success" th:if="${v.taxable}"></i>
                                <i class="fas fa-times-circle text-danger" th:if="${!v.taxable}"></i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"
                                        th:hx-get="@{/variant-form/{id}(id=${product.id})}"
                                        hx-target="#variant-modal-container"
                                        hx-swap="innerHTML">
                                    <i class="fas fa-plus-circle"></i> Add
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-warning"
                                th:hx-get="@{/product-form/{id}(id=${product.id})}"
                                hx-target="#product-modal-container"
                                hx-swap="innerHTML">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger"
                                th:hx-get="@{/products/delete-confirm/{id}(id=${product.id})}"
                                hx-target="#delete-modal-container"
                                hx-swap="innerHTML">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Container -->
    <div id="product-modal-container"></div>

    <!-- Add/Edit Product Modal Fragment -->
    <div th:fragment="productModal">
        <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${product?.id != null ? 'Edit Product' : 'Add Product'}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form th:action="${product?.id != null ? '/products/update/' + product.id : '/products/create'}"
                              method="post"
                              hx-post
                              hx-target="#product-container"
                              hx-swap="innerHTML"
                              onsubmit="event.preventDefault(); bootstrap.Modal.getInstance(document.getElementById('productModal')).hide(); this.submit();">

                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" th:value="${product?.title}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Vendor</label>
                                <input type="text" name="vendor" class="form-control" th:value="${product?.vendor}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Product Type</label>
                                <input type="text" name="productType" class="form-control" th:value="${product?.productType}" required>
                            </div>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Variant Container -->
    <div id="variant-modal-container"></div>

    <div th:fragment="variantModal">
        <div class="modal fade" id="variantModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Add Variant</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{'/products/'+${productId}+'/variants/create'}"
                              method="post"
                              hx-target="#product-container"
                              hx-swap="innerHTML"
                              onsubmit="event.preventDefault(); bootstrap.Modal.getInstance(document.getElementById('variantModal')).hide(); this.submit();">

                            <input type="hidden" name="productId" th:value="${productId}" />

                            <div class="mb-3">
                                <label class="form-label">Variant Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" name="price" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Grams</label>
                                <input type="number" name="grams" class="form-control" required>
                            </div>

                            <div class="form-check mb-3">
                                <input type="hidden" name="taxable" value="false" id="taxableHidden" />
                                <input class="form-check-input" type="checkbox" value="true" id="taxableCheck">
                                <label class="form-check-label" for="taxableCheck">Taxable</label>
                            </div>

                            <script>
                                document.getElementById('taxableCheck').addEventListener('change', function() {
                                    document.getElementById('taxableHidden').value = this.checked ? 'true' : 'false';
                                });
                            </script>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Add Variant
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Container -->
    <div id="delete-modal-container"></div>

    <div th:fragment="deleteModal">
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title text-danger">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p class="mb-0">Are you sure you want to delete this?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                        <form th:action="@{'/products/delete/' + ${productId}}" method="post"
                              hx-post
                              hx-target="#product-container"
                              hx-swap="innerHTML"
                              onsubmit="event.preventDefault(); bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide(); this.submit();">
                            <button type="submit" class="btn btn-danger">Agree</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.body.addEventListener('htmx:afterSwap', function (e) {
        const targetId = e.detail.target.id;
        if(targetId === 'product-modal-container') {
            const modalEl = document.getElementById('productModal');
            if (modalEl) {
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
            }
        } else if (targetId === 'variant-modal-container') {
            const modalEl = document.getElementById('variantModal');
            if (modalEl) {
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
            }
        } else if (targetId === 'delete-modal-container') {
            const modalEl = document.getElementById('deleteModal');
            if (modalEl) {
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
            }
        }
    });
</script>

</body>
</html>
