<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.3/dist/styles/webawesome.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.3/dist/styles/color/palettes/default.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.3/dist/webawesome.loader.js"></script>

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script th:src="@{/js/scripts.js}" defer></script>
    <script th:src="@{/js/htmx-fallback.js}"
            defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" defer></script>
</head>
<body>
<div class="container py-5">
    <div class="wa-split">
        <h2>Product List</h2>
        <div class="wa-gap-2xs">
            <wa-button
                    variant="brand"
                    hx-get="/products"
                    hx-target="#product-container"
                    hx-swap="innerHTML">
                <wa-icon slot="start" name="refresh"></wa-icon>
                Load Products
            </wa-button>
            <wa-button
                    variant="success"
                    hx-get="/product-form"
                    hx-target="#product-modal-container"
                    hx-swap="innerHTML">
                <wa-icon slot="start" name="add"></wa-icon>
                Add Product
            </wa-button>
        </div>
    </div>

    <!-- Product Table -->
    <div id="product-container" th:fragment="productContainer">
        <table class="table table-bordered table-hover bg-white shadow-sm compact">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Vendor</th>
                <th>Type</th>
                <th>Published Date</th>
                <th>Variants</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.vendor}"></td>
                <td th:text="${product.productType}"></td>
                <td th:text="${#temporals.format(product.publishedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <table class="table compact">
                        <thead>
                        <tr class="table-dark">
                            <th>Options</th>
                            <th>Price</th>
                            <th>Grams</th>
                            <th>Taxable</th>
                        </tr>
                        </thead>
                        <tbody class="table-secondary">
                        <tr th:each="v : ${product.variants}">
                            <td th:text="${v.title}"></td>
                            <td th:text="'$' + ${v.price}"></td>
                            <td th:text="${v.grams}"></td>
                            <td>
                                <wa-icon class="text-success" name="check-circle" th:if="${v.taxable}"></wa-icon>
                                <wa-icon class="text-danger" name="times-circle" th:if="${!v.taxable}"></wa-icon>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <wa-button size="small" variant="success"
                                        th:hx-get="@{/variant-form/{id}(id=${product.id})}"
                                        hx-target="#variant-modal-container"
                                        hx-swap="innerHTML">
                                    <wa-icon slot="start" name="add"></wa-icon>Add
                                </wa-button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <div class="wa-gap-2xs">
                        <wa-button variant="warning" size="small"
                                th:hx-get="@{/product-form/{id}(id=${product.id})}"
                                hx-target="#product-modal-container"
                                hx-swap="innerHTML">
                            <wa-icon name="edit"></wa-icon>
                        </wa-button>
                        <wa-button variant="danger" size="small"
                                th:hx-get="@{/products/delete-confirm/{id}(id=${product.id})}"
                                hx-target="#delete-modal-container"
                                hx-swap="innerHTML">
                            <wa-icon name="trash"></wa-icon>
                        </wa-button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Container -->
    <div id="product-modal-container"></div>

    <!-- Add/Edit Product Modal Fragment -->
    <div th:fragment="productModal">
        <div class="modal" id="productModal" tabindex="-1" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${product?.id != null ? 'Edit Product' : 'Add Product'}"></h5>
                    <button type="button" class="btn-close" onclick="closeModal('productModal')" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form th:action="${product?.id != null ? '/products/update/' + product.id : '/products/create'}"
                          method="post"
                          hx-target="#product-container"
                          hx-swap="innerHTML"
                          onsubmit="event.preventDefault(); closeModal('productModal'); this.submit();">

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" th:value="${product?.title}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vendor</label>
                            <input type="text" name="vendor" class="form-control" th:value="${product?.vendor}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Type</label>
                            <input type="text" name="productType" class="form-control" th:value="${product?.productType}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" onclick="closeModal('productModal')">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="wa wa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Variant Container -->
    <div id="variant-modal-container"></div>

    <div th:fragment="variantModal">
        <div class="modal" id="variantModal" tabindex="-1" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Variant</h5>
                    <button type="button" class="btn-close" onclick="closeModal('variantModal')"></button>
                </div>

                <div class="modal-body">
                    <form th:action="@{'/products/'+${productId}+'/variants/create'}"
                          method="post"
                          hx-target="#product-container"
                          hx-swap="innerHTML"
                          onsubmit="event.preventDefault(); closeModal('variantModal'); this.submit();">

                        <input type="hidden" name="productId" th:value="${productId}" />

                        <div class="mb-3">
                            <label class="form-label">Variant Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Grams</label>
                            <input type="number" name="grams" class="form-control" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="hidden" name="taxable" value="false" id="taxableHidden" />
                            <input class="form-check-input" type="checkbox" value="true" id="taxableCheck">
                            <label class="form-check-label" for="taxableCheck">Taxable</label>
                        </div>

                        <script>
                            document.getElementById('taxableCheck').addEventListener('change', function() {
                                document.getElementById('taxableHidden').value = this.checked ? 'true' : 'false';
                            });
                        </script>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" onclick="closeModal('variantModal')">Cancel</button>
                            <button type="submit" class="btn btn-success">
                                <i class="wa wa-plus"></i> Add Variant
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Container -->
    <div id="delete-modal-container"></div>

    <div th:fragment="deleteModal">
        <div class="modal" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" onclick="closeModal('deleteModal')" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="mb-0">Are you sure you want to delete this?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('deleteModal')">Cancel</button>

                    <form th:action="@{'/products/delete/' + ${productId}}" method="post"
                          hx-target="#product-container"
                          hx-swap="innerHTML"
                          onsubmit="event.preventDefault(); closeModal('deleteModal'); this.submit();">
                        <button type="submit" class="btn btn-danger">Agree</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
